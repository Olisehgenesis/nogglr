<!DOCTYPE html>
<html>
<head>
    <title>OG Image Generator</title>
</head>
<body>
    <h1>OG Image Generator</h1>
    <p>Open this file in a browser and click the buttons to generate OG images:</p>
    
    <button onclick="generateMintOG()">Generate Mint OG Image</button>
    <button onclick="generateNFTOG()">Generate NFT OG Image</button>
    
    <div id="output"></div>
    
    <script>
        function generateMintOG() {
            const canvas = document.createElement('canvas');
            canvas.width = 1200;
            canvas.height = 630;
            const ctx = canvas.getContext('2d');
            
            if (!ctx) return;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#2d2d2d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Background pattern
            ctx.fillStyle = 'rgba(245, 197, 24, 0.1)';
            ctx.beginPath();
            ctx.arc(240, 504, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(960, 126, 100, 0, Math.PI * 2);
            ctx.fill();
            
            // Logo
            ctx.font = '80px Arial';
            ctx.fillStyle = '#F5C518';
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ¥½', 600, 200);
            
            // Title
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = '#F5C518';
            ctx.fillText('Nogglr', 600, 280);
            
            // Subtitle
            ctx.font = '24px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('Create Unique NFT Avatars', 600, 320);
            
            // CTA
            ctx.font = '20px Arial';
            ctx.fillStyle = '#F5C518';
            ctx.fillText('ðŸŽ¨ Mint Your NFT', 600, 380);
            
            // Display and download
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Mint OG Image:</h3>';
            output.appendChild(canvas);
            
            const link = document.createElement('a');
            link.download = 'og-mint.png';
            link.href = canvas.toDataURL();
            link.textContent = 'Download Mint OG Image';
            link.style.display = 'block';
            link.style.marginTop = '10px';
            output.appendChild(link);
        }
        
        function generateNFTOG() {
            const canvas = document.createElement('canvas');
            canvas.width = 1200;
            canvas.height = 630;
            const ctx = canvas.getContext('2d');
            
            if (!ctx) return;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#2d2d2d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Background pattern
            ctx.fillStyle = 'rgba(245, 197, 24, 0.1)';
            ctx.beginPath();
            ctx.arc(240, 504, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(960, 126, 100, 0, Math.PI * 2);
            ctx.fill();
            
            // NFT Image placeholder
            ctx.fillStyle = '#333';
            ctx.fillRect(100, 100, 300, 300);
            ctx.strokeStyle = '#F5C518';
            ctx.lineWidth = 4;
            ctx.strokeRect(100, 100, 300, 300);
            
            // NFT placeholder icon
            ctx.font = '80px Arial';
            ctx.fillStyle = '#F5C518';
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ¥½', 250, 250);
            
            // NFT Info
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = '#F5C518';
            ctx.textAlign = 'left';
            ctx.fillText('Nogglr NFT', 500, 200);
            
            // Token ID
            ctx.font = '20px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('Token #123', 500, 240);
            
            // Price
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = '#F5C518';
            ctx.fillText('1.5 CELO', 500, 300);
            
            // Buy Button
            ctx.fillStyle = '#F5C518';
            ctx.fillRect(500, 350, 200, 50);
            ctx.font = '18px Arial';
            ctx.fillStyle = '#1a1a1a';
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ›’ Buy Now', 600, 380);
            
            // Display and download
            const output = document.getElementById('output');
            output.innerHTML = '<h3>NFT OG Image:</h3>';
            output.appendChild(canvas);
            
            const link = document.createElement('a');
            link.download = 'og-nft.png';
            link.href = canvas.toDataURL();
            link.textContent = 'Download NFT OG Image';
            link.style.display = 'block';
            link.style.marginTop = '10px';
            output.appendChild(link);
        }
    </script>
</body>
</html>
